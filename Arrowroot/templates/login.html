            <script>
                document.addEventListener("DOMContentLoaded", () => {
                const elements = document.querySelectorAll("[data-animate]");

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                    const el = entry.target;
                    const direction = el.dataset.animate; // "left", "right", "up", "down"
                    let hiddenClass = "";
                    if (direction === "left")  hiddenClass = "-translate-x-10";
                    if (direction === "right") hiddenClass = "translate-x-10";
                    if (direction === "up")    hiddenClass = "translate-y-10";
                    if (direction === "down")  hiddenClass = "-translate-y-10";

                    if (entry.isIntersecting) {
                        // fade + move
                        el.classList.add("opacity-100");
                        if (direction === "left" || direction === "right") el.classList.add("translate-x-0");
                        if (direction === "up"   || direction === "down")  el.classList.add("translate-y-0");
                        el.classList.remove("opacity-0", hiddenClass);

                        // scale
                        if (el.dataset.scale !== undefined) {
                        el.classList.add("scale-100");
                        el.classList.remove("scale-50");
                        }
                    } else {
                        // reverse
                        el.classList.add("opacity-0", hiddenClass);
                        el.classList.remove("opacity-100", "translate-x-0", "translate-y-0");
                        if (el.dataset.scale !== undefined) {
                        el.classList.add("scale-0");
                        el.classList.remove("scale-100");
                        }
                    }
                    });
                }, { threshold: 0.4 });

                elements.forEach((el) => observer.observe(el));
                });
            </script>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
        `;
    } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
